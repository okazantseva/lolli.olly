<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Green Armchair AR</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
      body{display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background:#f5f5f5;}
      model-viewer{width:100%;max-width:900px;height:600px;}
    </style>
  </head>
  <body>
    <model-viewer
      src="ArmChair%20AR.glb"
      ios-src="ArmChair%20AR2.usdz"
      poster="armchair%20AR%20poster.jpg"
      ar
      ar-modes="quick-look scene-viewer webxr"
      camera-controls
      touch-action="pan-y"
      shadow-intensity="0.6"
      exposure="1.0">
    </model-viewer>
  </body>
</html>
